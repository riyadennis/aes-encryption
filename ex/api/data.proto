syntax = "proto3";
package api;

message Data{
    string to_encrypt = 1;
    string encryption_id = 2;
}

message DataRequest{
    Data data = 1;
}

message DataResponse{
    int32 http_status =1;
    string encryption_key = 2;
    string status = 3;
}

service DataService{
    // unary call for now
    rpc Store(DataRequest) returns (DataResponse){};
}